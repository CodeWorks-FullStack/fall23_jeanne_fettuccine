<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <header class="container-fluid">
    <section class="row">
      <div class="col-12">
        <h1 class="ms-2 mt-2">Jeanne Fettuccine</h1>
      </div>
    </section>
  </header>


  <main class="container-fluid">
    <section class="row">

      <!-- SECTION menu -->
      <div class="col-8">
        <section class="row">
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1622973536968-3ead9e780960?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Spaghetti">
              <div class="p-2">
                <p class="fs-3">Spaghetti</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$18</p>
                  <button onclick="addSpaghettiToCart()" class="btn btn-success" title="Add Spaghetti to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1543339520-51ebace10a0a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2342&q=80"
                alt="Mac & Cheese">
              <div class="p-2">
                <p class="fs-3">Mac and Cheese</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$15</p>
                  <button onclick="addMacAndCheeseToCart()" class="btn btn-success"
                    title="Add Macaroni and Cheese to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1629115916087-7e8c114a24ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2264&q=80"
                alt="Lasagna">
              <div class="p-2">
                <p class="fs-3">Lasagna</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$20.99</p>
                  <button onclick="addItemToCart('Lasagna')" class="btn btn-success" title="Add Lasagna to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1556008531-57e6eefc7be4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2314&q=80"
                alt="Garlic Bread">
              <div class="p-2">
                <p class="fs-3">Garlic Bread</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$8</p>
                  <button onclick="addItemToCart('Garlic Bread')" class="btn btn-success"
                    title="Add Garlic Bread to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1645112411341-6c4fd023714a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80"
                alt="Fettuccine Alfredo">
              <div class="p-2">
                <p class="fs-3">Fettuccine Alfredo</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$16.75</p>
                  <button onclick="addItemToCart('Fettuccine Alfredo')" class="btn btn-success"
                    title="Add Fettuccine Alfredo to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 mb-2">
            <div class="border border-dark border-2 shadow">
              <img
                src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2281&q=80"
                alt="Hawaiian Pizza">
              <div class="p-2">
                <p class="fs-3">"Italians be cryin'" Hawaiian Pizza</p>
                <div class="d-flex justify-content-between align-items-center">
                  <p class="fs-4 mb-0">$14</p>
                  <button onclick="addItemToCart('Hawaiian Pizza')" class="btn btn-success"
                    title="Add Hawaiian Pizza to cart">
                    <i class="mdi mdi-cart-plus"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- !SECTION -->

      <!-- SECTION cart -->
      <div class="col-4">
        <h2>Cart</h2>

        <div id="cart">
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <h3>Total: $<span id="cartTotal">0.00</span></h3>
          <!-- NOTE this worked just fine -->
          <!-- <button onclick="checkout()" class="btn btn-danger fs-2" title="Check out!">
            <i class="mdi mdi-pasta"></i>
          </button> -->
          <button onclick="checkoutWithSweetAlert()" class="btn btn-danger fs-2" title="Check out!">
            <i class="mdi mdi-pasta"></i>
          </button>
        </div>
      </div>
      <!-- !SECTION -->
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
